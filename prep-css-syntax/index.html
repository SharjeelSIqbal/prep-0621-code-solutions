<!DOCTYPE html>
<html lang="en">
<!-- internal CSS style sheet <style> element within the <head>-->
<!-- change the font-family of <h1> airla, helvetica, sans-serif-->
<!-- change the font size of <p> to 2rem-->
<!-- change the color for <h3> to firebrick-->
<!-- change the font style of <h2> to italic-->
  <head>
  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
    }

    h2 {
      font-style: italic;
    }

    h3 {
      color: firebrick;
    }

    p {
      font-size: 2rem;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Syntax</title>
</head>
<body>
  <h1>This h1 tag has been given "Arial" as a font-family.</h1>
  <p>I am a p tag which has a font-size of 2rem!!!</p>
  <h3>This h3 tag has a font color of firebrick.</h3>
  <h2>This h2 has an "italic" font-style.</h2>
</body>
</html>
