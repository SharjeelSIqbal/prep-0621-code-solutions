<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <div id="container"></div>
  <script>
    // Your code here
    var $button = document.querySelector('button');
    document.addEventListener('DOMContentLoaded', contentLoader);
    function contentLoader() {
      console.log('content loaded!');
    }
    window.addEventListener('mousemove', movingMouse);
    function movingMouse() {
      console.log('mouse is moving');
    }
    window.addEventListener('click', $helloWorld);
    function $helloWorld() {
      console.log('Mouse is clicking');
    }
    $button.addEventListener('click', buttonPress);
    function buttonPress() {
      console.log('button has been pressed');
    }
</script>
</body>

</html>
